const navLinks = document.querySelectorAll(".top-nav a");
const sections = [...navLinks].map(link =>
  document.querySelector(link.getAttribute("href"))
);

window.addEventListener("scroll", () => {
  let current = "";

  sections.forEach(section => {
    const sectionTop = section.offsetTop - 120;
    if (scrollY >= sectionTop) {
      current = section.getAttribute("id");
    }
  });

  navLinks.forEach(link => {
    link.classList.remove("active");
    if (link.getAttribute("href") === `#${current}`) {
      link.classList.add("active");
    }
  });
});

const modal = document.getElementById("videoModal");
const modalVideo = document.getElementById("modalVideo");
const modalClose = modal.querySelector(".close");

function openVideo(src) {
  modalVideo.src = src;
  modal.style.display = "flex";
  modalVideo.play();
}

modalClose.onclick = () => {
  modal.style.display = "none";
  modalVideo.pause();
  modalVideo.src = "";
};

window.onclick = (e) => {
  if (e.target == modal) {
    modal.style.display = "none";
    modalVideo.pause();
    modalVideo.src = "";
  }
};

let currentCharIndex = 0;

openChar = function(c){

function prevChar(){
  currentCharIndex =

  originalOpenChar(chars[currentCharIndex]);
}

function nextChar(){
  currentCharIndex =
    (currentCharIndex + 1) % chars.length;
  originalOpenChar(chars[currentCharIndex]);
}

const grid=document.getElementById("charGrid");
const profile=document.getElementById("charProfile");
const content=document.getElementById("profileContent");

chars.forEach(c=>{
  const d=document.createElement("div");
  d.className="char-card";
  d.innerHTML=`<img src="${c.img}"><strong>${c.name}</strong>`;
  d.onclick=()=>openChar(c);
  grid.appendChild(d);
});

function openChar(c){
  grid.style.display="none";
  profile.style.display="block";
  content.innerHTML=`
    <div class="profile-art"><img src="${c.img}"></div>
    <div class="profile-info">
      <h2>${c.name}</h2>
      <div class="profile-stats">
        <strong>Birthday</strong><span>${c.birthday}</span>
        <strong>Height</strong><span>${c.height}</span>
        <strong>Weight</strong><span>${c.weight}</span>
      </div>
      <p>${c.desc}</p>
      <div class="profile-video">
        <iframe
    src="${c.video}"
    allow="autoplay; fullscreen"
    allowfullscreen>
        </iframe>
      </div>
    </div>`;
}

function backToGrid(){
  profile.style.display="none";
  grid.style.display="grid";
}

function scrollTo(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

const obs=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting && x.target.classList.add('show'));
},{threshold:.15});
document.querySelectorAll('section').forEach(s=>obs.observe(s));

let galleryIndex = 0;
const itemsPerPage = 3;
const galleryTrack = document.getElementById("galleryTrack");
const totalItems = galleryTrack.children.length;
const maxIndex = Math.ceil(totalItems / itemsPerPage) - 1;

function updateGallery(){
  const percentage = galleryIndex * 100;
  galleryTrack.style.transform = `translateX(-${percentage}%)`;
}

function nextGallery(){
  if(galleryIndex < maxIndex){
    galleryIndex++;
    updateGallery();
  }
}

function prevGallery(){
  if(galleryIndex > 0){
    galleryIndex--;
    updateGallery();
  }
}

</script>
